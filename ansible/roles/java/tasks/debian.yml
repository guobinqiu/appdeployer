---
- name: Update all packages
  apt:
    update_cache: yes

- name: Install JDK 11
  apt:
    name: default-jdk
    state: present

- name: Install Maven
  apt:
    name: maven
    state: present

- name: Install Tomcat
  apt:
    name: tomcat9
    state: present

- name: Restart Tomcat
  shell: |
    kill $(ps -ef | grep 'catalina' | grep -v 'grep' | awk '{print $2}')
    /usr/share/tomcat9/bin/catalina.sh start
